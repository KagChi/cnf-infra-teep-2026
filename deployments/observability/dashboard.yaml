apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: observability
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: cnf
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: false
        options:
          path: /etc/grafana/provisioning/dashboards-json

  cnf-dashboard.json: |
    {
      "uid": "cnf-runtime",
      "title": "CNF Runtime Metrics",
      "schemaVersion": 39,
      "version": 2,
      "refresh": "10s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "type": "stat",
          "title": "Memory RSS",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            { "expr": "cnf_process_resident_memory_bytes" }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "type": "stat",
          "title": "Heap Used",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            { "expr": "cnf_nodejs_heap_size_used_bytes" }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (seconds/sec)",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "rate(cnf_process_cpu_user_seconds_total[1m]) + rate(cnf_process_cpu_system_seconds_total[1m])",
              "legendFormat": "CPU"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "HTTP Requests / sec",
          "gridPos": { "x": 0, "y": 10, "w": 6, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(cnf_http_requests_total[1m]))",
              "legendFormat": "RPS"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "HTTP Latency p95",
          "gridPos": { "x": 6, "y": 10, "w": 6, "h": 6 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(cnf_http_request_duration_seconds_bucket[1m]))",
              "legendFormat": "p95"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "stat",
          "title": "Uptime (seconds)",
          "gridPos": { "x": 0, "y": 16, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "time() - cnf_process_start_time_seconds"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "stat",
          "title": "Shutting Down",
          "gridPos": { "x": 6, "y": 16, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "cnf_shutting_down"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "No" }, "1": { "text": "Yes" } } }
              ]
            }
          }
        }
      ]
    }

